body{
background: black url("../coco bandicoot/portatil.jpg");
background-size: cover;

font-family: arial, sans-serif;
text-align: center;
}
a {
text-decoration: none;
}
.grid{
max-width: 1200px;
margin: 40px auto 0 auto;
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 20px;
width: 90%;
}
.item{
position: relative;
text-align: center;
}

.game-btn{
width: 80%;
height: 90%;
display: block;
flex-direction: column;
align-items: center;
justify-content: center;
background: #0a0f12;
border: 3px solid #00c8ff;
border-radius: 12px;
padding: 0;
cursor: pointer;
box-shadow: 0 8px 0 #0099b3, 
0 0 25px #00eaff70,
inset 0 0 20px #003f47;
transition: transform 0.2s ease, box-shadow 0.2s ease;
aspect-ratio: 1/1 !important;
position: relative;
overflow: hidden;
}
.game-btn img{
width: 100%;
height: 100%;
border-radius: 12px;
filter: brightness(0.95) saturate(1.15);
pointer-events: none;
background: #0a0f12;
object-position: center;
z-index: 1;
object-fit: fill;
padding: 2px;
}
.game-btn span{
position: absolute;
transform: translateX(-50%);
left: 50%;
padding: 6px 10px;
text-align: center;
bottom: 12px;
width: 90%;
background: rgba(0,0,0,0.55);
backdrop-filter: blur(3px);
font-size: 1.3rem;
font-weight: bold;
color: #00f8ff;
text-shadow: 0 0 8px #00eaff;
pointer-events: none;
border-radius: 8px;
text-transform: uppercase;
z-index: 2;
}
.game-btn:hover{
transform: translateY(-8px);
box-shadow: 0 14px 0 #0099b3,
inset 0 0 25px #005f66,
 0 0 35px #00eaff;
}
.game-btn:active{
transform: translateY(4px);
box-shadow: 0 3px 0 #004e59,
0 0 10px #00eaff;
}
.item button{
background: transparent;
border: none;
color: gold;
cursor: pointer;
font-size: 2rem;
margin-top: 10px;
}
.menu{
width: 100%;
text-align: center;
margin-top: 20px;
}
.logo-juego{
width: 150px;
height: auto;
}
.top-buttons{
display: flex;
justify-content: center;
gap: 20px;
margin-top: 10px;
}
.logo-pc{
width: 200px;
height: auto;
}
.btn-back{
width: 200px;
height: auto;
border: none;
}
@media (min-width: 360px) and (max-width: 767px) {
.grid {
grid-template-columns: repeat(2, 1fr);
gap: 20px;
width: 95%;
margin: auto;
padding-top: 50px;
}
.game-btn{
width: 100%;
height: auto;
aspect-ratio: 1/1;
}
.game-btn span{
height: 2.4rem;
}
.top-buttons{

gap: 10px;
}
.logo-juego{
width: 80px;
}
.logo-pc,
.btn-back{
width: 200px;

}
}
@media (max-width: 359px) {
.grid {
grid-template-columns: repeat(1, 1fr);
gap: 20px;
width: 95%;
justify-content: center;
padding: 10px;
overflow: hidden !important;

}
.game-btn{
width: 100%;
height: auto;
aspect-ratio: 1/1;

}
.top-buttons{
gap: 10px;

}
.game-btn span{
font-size: 1rem;
}
.logo-pc,
.btn-back{
width: 100px;
}
.logo-juego{
width: 80px;
}
}
