<script>
const video = document.getElementById("video");
const playBtnU = document.getElementById("playUniversal");
video.addEventListener("play", () => {
playBtnU.classList.add("hidden");
});
video.addEventListener("click", (e) => {
if (!video.paused) {
video.pause();
playBtnU.classList.remove("hidden");
e.stopPropagation();
e.preventDefault();
}
});
video.addEventListener("touchstart", (e) => {
video.setAttribute("controls", "true");
}, { passive: true });
playBtnU.addEventListener("click", () => {
video.play();
playBtnU.classList.add("hidden");
});
const sonido = document.getElementById('hoverSound');
let audioDesbloqueado = false;
function desbloquearAudio() {
if (audioDesbloqueado) return;
sonido.play().then(() => {
sonido.pause();
sonido.currentTime = 0;
audioDesbloqueado = true;
console.log("Audio desbloqueado correctamente");
}).catch(() => {});
};
function reproducirSonido() {
if (!audioDesbloqueado) return;
sonido.currentTime = 0;
sonido.play();
}
const intentarDesbloquear = () => desbloquearAudio ();
document.querySelectorAll('.cynder, .shikadai').forEach(boton => {
boton.addEventListener('mouseenter', reproducirSonido);
boton.addEventListener('touchstart', () => {
desbloquearAudio();
reproducirSonido();
}, { passive: true });
});
document.addEventListener('mousemove', intentarDesbloquear, { once: true });
document.addEventListener('keydown', intentarDesbloquear, { once: true });
document.addEventListener('click', intentarDesbloquear, { once: true });
document.addEventListener('touchstart', intentarDesbloquear, { once: true });
</script>
